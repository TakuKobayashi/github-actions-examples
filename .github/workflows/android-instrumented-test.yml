name: Android Instrumented Test

on:
  push:
    

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        compile-sdk: [30]
        build-tools: [30.0.0]
        sdk-tools:   [4333796]

    steps:
    - uses: actions/checkout@v1
    - name: setup ubuntu
      run: |
        sudo apt-get --quiet update --yes
        sudo apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
    - name: setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: download Android SDK
      working-directory: ./Android
      run: |
        wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-${{ matrix.sdk-tools }}.zip
        unzip -d android-sdk-linux android-sdk.zip
        sudo mkdir -p /root/.android
        sudo touch /root/.android/repositories.cfg
        echo y | android-sdk-linux/tools/bin/sdkmanager "platforms;android-${{ matrix.compile-sdk }}" >/dev/null
        echo y | android-sdk-linux/tools/bin/sdkmanager "platform-tools" >/dev/null
        echo y | android-sdk-linux/tools/bin/sdkmanager "build-tools;${{ matrix.build-tools }}" >/dev/null
        export ANDROID_HOME=$PWD/android-sdk-linux
        export PATH=$PATH:$PWD/android-sdk-linux/platform-tools/
        chmod +x ./gradlew
        set +o pipefail
        yes | android-sdk-linux/tools/bin/sdkmanager --licenses
        set -o pipefail
    - name: install emulator
      working-directory: ./Android
      run: |
        echo y | android-sdk-linux/tools/bin/sdkmanager --install "system-images;android-${{ matrix.compile-sdk }};google_apis;x86"
    - name: start emulator
      working-directory: ./Android
      run: |
        echo no | android-sdk-linux/tools/bin/sdkmanager create avd -n xamarin_android_emulator -k "system-images;android-${{ matrix.compile-sdk }};google_apis;x86" --force
        echo android-sdk-linux/emulator/emulator -list-avds
        echo "Starting emulator"
        nohup android-sdk-linux/emulator/emulator -avd xamarin_android_emulator -no-snapshot > /dev/null 2>&1 &
        android-sdk-linux/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
        android-sdk-linux/platform-tools/adb devices
        echo "Emulator started"
    - name: execute test and report coverage
      working-directory: ./Android
      run: |
        ./gradlew createDebugCoverageReport
    - uses: actions/upload-artifact@master
      with:
        name: outputs
        path: Android/app/build/outputs/